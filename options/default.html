<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<link rel="stylesheet" href="../lib/codemirror.css"/>
		<link rel="stylesheet" href="../lib/codemirror/theme/darcula.css"/>
		<link rel="stylesheet" href="default.css"/>
	</head>

	<body>
		<div id="browser-options" class="container">
			<div class="panel titlebar">
				<img class="logo" src="logo.png" alt="Logo" />
				<h1>ModWe</h1>
			</div>

			<div class="panel">
				<form id="pages" class="dynamic" data-key="pages">
					<h2>Pages</h2>
					<div class="items"></div>
					<div class="item template">
						<input class="name" type="text" name="name" placeholder="Name" value=""/>
						<input class="url" type="text" name="url" placeholder="Url" value=""/>
						<input class="regexp" type="text" name="regexp" placeholder="RegExp" value=""/>
						<button type="button" class="page-settings">Settings</button>
						<button type="button" class="red remove">Remove Page</button>
					</div>
					<button type="button" class="add">Add Page</button>
				</form>
			</div>

			<div class="panel" id="page-settings-panel">
				<form id="page-settings">
					<h2>Page Settings</h2>
					<input type="hidden" name="id" id="page-id" value=""/>
					<label for="page-css">CSS</label>
					<textarea name="page-css" id="page-css"></textarea>
					<label for="page-js">JS</label>
					<textarea name="page-js" id="page-js"></textarea>
					<button type="submit">Save</button>
					<button type="submit" id="page-settings-close">Save & Close</button>
				</form>
			</div>
		</div>

		<script src="../lib/codemirror.js"></script>
		<script src="../lib/codemirror/mode/css/css.js"></script>
		<script src="../lib/codemirror/mode/javascript/javascript.js"></script>
		<script src="../utils.js"></script>
		<script src="default.js"></script>
	</body>
</html>
